<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <section>
        <div>
          <h1>New York</h1>
          <p>
            Tuesday 12:12, clouds
            <br />
            Humedity: 88%, wind: 2.23km/h
          </p>
        </div>
        <div>⛈ 12C°</div>
      </section>
      <footer>
        Coded by <a href="#" target="_blank">Ana Cañete</a> and
        <a href="#" target="_blank"> is open-sourced on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </footer>
    </div>
  </body>
</html>

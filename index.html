<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body id="app">
    <div >
      <div class="weather-app" id="weather-app">
        <header>
          <form class="search-form" id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
              id="search-form-input"
            />
            <input type="submit" value="Search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="weather-app-data">
            <div class="weather-app-data-current">
              <h1 class="weather-app-city" id="city"></h1>
              <div class="details time">
                <span id="time"></span>
              </div>
            </div>
            <div class="weather-app-current-details">
              <div class="weather-app-current">
                <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weather-app-unit">°C</div>
              </div>
            </div>
          </div>
          <div class="details">
            <div class="description today">
              <span id="description"></span>
            </div>
            <div class="description">
              Humidity: <strong id="humidity"></strong>
            </div>
            <div class="description">
              wind:
              <strong id="wind-speed"></strong>
            </div>
          </div>

          <div class="weather-forecast-details">
            <div class="weather-forecast" id="weather-forecast"></div>
          </div>
        </main>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/anac13" target="_blank">Ana Cañete</a> and
        <a
          href="https://github.com/anac13/WeatherApplication-project"
          target="_blank"
        >
          is open-sourced on GitHub</a
        >
        and
        <a
          href="https://shecodes-weather-project-app.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
